<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BatterForge | Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400&display=swap" rel="stylesheet">
  <link href="../iconRounded.png" rel="icon">
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1E1E1E;
      --primary-text: #E0E0E0;
      --accent-color: #2979FF;
      --accent-hover: #1C64F2;
      --border-color: #333333;
      --success-color: #00b894;
      --error-color: #d32f2f;
    }

    *, *::before, *::after { box-sizing: border-box; font-family: 'SF Pro Display', sans-serif;}

    body {
      background: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      margin: 0;
    }

    .container {
      background: var(--secondary-bg);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 1.75rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.85rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      font-size: 1rem;
      background: var(--primary-bg);
      color: var(--primary-text);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .file-input-wrapper {
      position: relative;
      width: 100%;
      background: var(--primary-bg);
      border: 2px dashed var(--border-color);
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .file-input-wrapper:hover {
      border-color: var(--accent-color);
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-input-label {
      color: var(--primary-text);
      font-weight: 500;
    }

    #fileName, #imageName {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--accent-color);
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--accent-color);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: var(--accent-hover);
    }

    .response {
      margin-top: 1.5rem;
      font-weight: 500;
      text-align: center;
      padding: 0.75rem;
      border-radius: 0.5rem;
      display: none;
    }

    .response.success {
      background-color: rgba(0, 184, 148, 0.1);
      color: var(--success-color);
      display: block;
    }

    .response.error {
      background-color: rgba(211, 47, 47, 0.1);
      color: var(--error-color);
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload a .batter</h2>
    <form id="uploadForm">
      <div class="form-group">
        <label for="creator">Your Name</label>
        <input type="text" id="creator" name="creator" placeholder="e.g., Squairdev" required />
      </div>

      <div class="form-group">
        <label for="socials">Your socials (optional)</label>
        <input type="text" id="socials" name="socials" placeholder="e.g., https://squair.is-a.dev/" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="e.g., A configuration that blows up your phone." required></textarea>
      </div>

      <div class="form-group">
        <label>Preview Image</label>
        <div class="file-input-wrapper">
          <input type="file" id="image" name="image" accept="image/*" required/>
          <span class="file-input-label">Click or drag to upload image</span>
          <div id="imageName"></div>
        </div>
      </div>

      <div class="form-group">
        <label>.batter File</label>
        <div class="file-input-wrapper">
          <input type="file" id="file" name="file" accept=".batter" required />
          <span class="file-input-label">Click or drag to upload</span>
          <div id="fileName"></div>
        </div>
      </div>

      <button type="submit">Upload</button>
      <div id="response" class="response"></div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("uploadForm");
      const fileInput = document.getElementById("file");
      const imageInput = document.getElementById("image");
      const fileNameDiv = document.getElementById("fileName");
      const imageNameDiv = document.getElementById("imageName");
      const responseDiv = document.getElementById("response");

      fileInput.addEventListener("change", () => {
        fileNameDiv.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : '';
      });

      imageInput.addEventListener("change", () => {
        imageNameDiv.textContent = imageInput.files.length > 0 ? imageInput.files[0].name : '';
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        responseDiv.textContent = "Uploading...";
        alert("Uploading your info to a server. This may take a second.");
        responseDiv.className = "response";

        try {
          const res = await fetch("https://upload-proxy-iota.vercel.app/upload", {
            method: "POST",
            body: formData,
          });

          if (res.ok) {
            const text = await res.text();
            responseDiv.textContent = `✅ ${text} Your input will be reviewed.`;
            responseDiv.classList.add("success");
          } else {
            const text = await res.text();
            responseDiv.textContent = `❌ ${text || 'Upload failed.'}`;
            responseDiv.classList.add("error");
          }
        } catch (err) {
          console.error(err);
          responseDiv.textContent = "❌ Upload failed due to a server error.";
          responseDiv.classList.add("error");
        }
      });
    });
  </script>
</body>
</html>
